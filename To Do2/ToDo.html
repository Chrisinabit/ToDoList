<!doctype html>
<html lang ="en">
<head>
	<meta charset = "utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/all.min.css" rel="stylesheet">
	<link href="css/ToDo.css" rel="stylesheet"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/ToDo.js"></script>
</head>
<body>
	<div class="container bg-dark">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<h1 class="text-white font-weight-bold text-center mt-4"> To Do List</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<p class="text-warning lead font-weight-bold text-center mt-4">Enter text into the input field to add items to your list</p>
				<p class="text-success lead font-weight-bold text-center mt-4">Click the item to mark it as complete.</p>
				<p class="text-danger lead font-weight-bold text-center mt-4">Click the "X" to remove the item from your To Do list.</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-4 offset-md-4 col-lg-4 offset-lg-4">
				<input type="text" id="userInput"  placeholder="New item" maxlength="27">
				<button id="enter" onclick="addListAfterClick()"><i class="fas fa-pencil-alt fa-lg"></i> </button>
			</div>
		</div>

		<!-- Empty list -->

		<div class="row">
			<div class="col-sm-12 col-md-4 offset-md-4 col-lg-4 offset-lg-4">
				<ul class="list-items">	
				</ul>
			</div>
		</div>
	</div>
</div>
</body>

</html>
